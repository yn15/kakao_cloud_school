<html lang="en">
<head>

</head>
<body>
    <p>마우스를 이 위에서 움직여보세요</p>

    <input type="text" id="userid"><br/>
    <input type="text" id="username"><br/>

</body>
</html>
<script>
    $(()=>{
        // $("p").mouseenter( () =>{
        //     console.log("mouse enter");
        //     $("p").css("background-color", "#ff0000");
        // });

        // $("p").mouseleave( () =>{
        //     console.log("mouse leave");
        //     $("p").css("background-color", "#0000ff")
        // })

        $("p").hover(function(){
            $(this).css("background-color", "#0022ff"); //들어 올 때
        }, function(){
            $(this).css("background-color", "#0022aa"); //나갈 때
        })

        $("input").focus( function(){
            $(this).css("background-color", "#cccccc");
        });

        //포커스를 빼앗길 때
        $("input").blur( function(){
            $(this).css("background-color", "#ff2344");
        });

    })
</script>
