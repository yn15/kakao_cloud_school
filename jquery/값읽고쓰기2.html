<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>

<script>

            console.log($("#input").html());
            console.log($("#input").text());
            console.log($("#input").val());
        })
    })
