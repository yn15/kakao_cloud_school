<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            background-color: #934849;
            height: 100px;
            width: 100px;
            position: absolute;

        }
    </style>
</head>
<body>
    <button type="button" id="btnAnimate">애니메이션 시작</button>
    <button type="button" id="btnAnimate2">원래 크기로 돌아가기</button>
    <p></p>    
    <div id="animate"></div>
</body>
</html>
<script>
    $(function(){
        $("#btnAnimate").click(function(){
            $("#animate").animate({
                left:"250px",
                height:"+=150px",
                width:"+=150px"
            }, function(){
                //alert("완료");
            })
        })

        $("#btnAnimate2").click(function(){
            $("#animate").animate({
                height:"toggle"
            })
        })
    })
</script>
