<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="add">추가</button>
    <button type="button" id="del">삭제</button>
    <table style="width: 70%;">
        <thead>
            <tr>
                <th>품목</th>
                <th>수량</th>
                <th>단가</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</body>
</html>
<script>
    window.onload=function (){
        document.getElementById("add").addEventListener("click", addRow);
        document.getElementById("del").addEventListener("click", delRow);
    }

    function addRow(){
        var tbody = document.getElementById("tbody");
        var row = tbody.insertRow(tbody.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = '<input type="text name="product_name" id="">';
        cell2.innerHTML = '<input type="text name="product_price" id="">';
        cell3.innerHTML = '<input type="text name="product_count" id="">';
    }

    function delRow(){
        var tbody = document.getElementById("tbody");
        if(tbody.rows.length>1)
            tbody.deleteRow(tbody.rows.length-1);
        else
            alert('더 이상 삭제 불가');
    }

    
</script>
