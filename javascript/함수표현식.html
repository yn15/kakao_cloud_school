<script>
    //처음부터 존재하는 함수
    function calc(x, y){
        return x+y;
    }

    //이 라인에 도달했을 때 add라는 변수에 함수의 주소를 저장한다
    let add = function(x, y){
        return x+y;
    }

    console.log(calc(10, 20));
    console.log(add(5,7)); //자바스크립트는 비동기 모드를 지원함
    //비동기처리는 보통의 함수처럼 하나의 일을 시작하고 일을 마무리한 다음에 다른 일을
    //처리하지 않고 일을 시작하고 바로 리턴하고 백그라운드에서 시스템이 계속 일을 수행함
    //백그라운드에서 일을 계속 처리하다가 모든 일이 완료할 시점에 완료를 알려줘야 하는데
    //이때 사용되는 방법이 콜백함수임, 콜백함수를 만들어서 콜백함수의 주소를 전달하면
    //시스템이 호출함, 콜백함수가 굳이 함수의 선언문 형태로 있을 필요는 없으므로
    //함수의 표현식 또는 화살표 함수로 전달된다.

    function callFunction(func){
        func();
    }

    callFunction(function() {console.log("Hello")});
    callFunction(() => {console.log("Hello")});

    //매개변수 기본값을 해주는 것이 에러를 사전에 차단할 수 있음
    //활용하는 것이 좋다
    let sigma = function(limit = 10){
        let i, sum = 0;
        for(i = 1; i<=limit; i++){
            sum+=i;
        }
        return sum;
    }

    console.log(sigma());
    console.log(sigma(5));

</script>
