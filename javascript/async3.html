<script>
    async function loadData(){
        let promise = new Promise( (resolve, reject) => {
            let user = {"username":"홍길동", "age":32, "phone":"010-0000-0000"};
            setTimeout( ()=>resolve(user), 1000);
        });

        let result = await promise; //프로미스가 이행될때까지 기다린다.
        //console.log(result);
        return result; //리턴할떄도 다시 프로미스 객체로 감싸서 리턴한다
    }

    let a  = loadData();
    a.then((data)=>console.log(data));
    //console.log(a);

    loadData().
    then( (data) => {
        console.log(data.username, data.age, data.phone);
    })
</script>
