<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>이벤트 리스너를 이용해 이벤트 핸들러 붙이기</h2>
    <button type="button" id="btnPress">누르세요</button>
</body>
</html>
<script>
    //전역변수
    let originalColor = null; //원래 배경색 보관하자

    window.onload = function (){ 
        //버튼에 대한 참조를 가져온다
        let btnPress = document.querySelector("#btnPress");
        console.log(btnPress); //null or undefined가 나오면 잘못 연결한 것임

        btnPress.addEventListener("click", function(){
            console.log("이벤트리스너11");
        });

        btnPress.addEventListener("click", function(){
            console.log("이벤트리스너22");
        });

        btnPress.addEventListener("click", function(){
            console.log("이벤트리스너33");
        });
        
        btnPress.addEventListener("mouseover", function(){
            console.log("mouse over");
            originalColor = btnPress.style.backgroundColor; 
            //원래 배경색 보관하자
            btnPress.style.backgroundColor="#ff0000";
        });

        btnPress.addEventListener("mouseout", function(){
            console.log("mouse out");
            btnPress.style.backgroundColor=originalColor;
        });
    }
    
</script>
