<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" style="background-color: red;" onclick="changeColor(this)">배경색 바꾸기</button><br>
    <button type="button" style="background-color: aqua;" onclick="changeColor(this)">배경색 바꾸기</button><br>
    <button type="button" style="background-color: bisque;" onclick="changeColor(this)">배경색 바꾸기</button><br>
    <button type="button" style="background-color: chocolate;" onclick="changeColor(this)">배경색 바꾸기</button><br>
    <button type="button" style="background-color: firebrick;" onclick="changeColor(this)">배경색 바꾸기</button><br>
    <button type="button" style="background-color: salmon;" onclick="changeColor(this)">배경색 바꾸기</button><br>

</body>
</html>

<script>
    function changeColor(me){
        document.getElementsByTagName("body")[0].style.backgroundColor=me.style.backgroundColor;
    }
</script>
