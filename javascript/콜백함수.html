<script>
    let add = function(a, b){
        return a  + b;
    }

    function div(x, y){
        return x/y;
    }

    function myfunc(callback, x, y){
        result = callback(x, y);
        console.log(`${x} ${y} = ${result}`);
    }

    myfunc(add, 20, 10);
    myfunc((x, y)=>{return x-y;}, 20, 10);
    myfunc(function(x,y){return x*y;}, 20, 10);
    myfunc(div, 20, 10);

    let funArr = [(x, y) => x+y, (x, y) => x-y, (x, y) => x*y, (x, y) => x/y];

    console.log(funArr[0](3,4));
    console.log(funArr[1](3,4));
    console.log(funArr[2](3,4));
    console.log(funArr[3](3,4));

    console.log(funArr);

    for(i = 0; i< 4; i++) console.log(funArr[i](1, 2));

    for(i in funArr) console.log(funArr[i](4, 5));

    for(item of funArr) console.log(item(1, 4));
    
    //콜백함수가 첫번째 매개변수 - 배열의 요소, 두번째 매개변수, 인덱스, 값 반환불가
    funArr.forEach((fun) => console.log(fun(9, 3)));
</script>
