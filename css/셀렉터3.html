<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }

        p{
            font-style: italic;
        }

        .myheader1{
            font-size: xx-large;
            color: bisque;
        }

        #myheader2{
            font-size: x-large;
            color: blue;
        }

        #container{
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <img src="images/cat.jpg">
    <p>고양이는 <span style="color:blueviolet; font-style: normal;">조심성이</span>  많은 동물이다</p>
    <p class="myheader1">클래스를 적용해보자</p>
    <span class="myheader1">아무데나 적용된다</span>
    <span id="myheader2">id 속성을 사용해보자</span>
    <span id="myheader2">이게 에러가 날까</span>
    <!--class는 여러개 사용해도 되지만 
        id는 자바스크립트상에서 접근시 오류가 발생할 수있다. 
        하지만 html에서는 충돌이 일어나지 않음-->

    <div id="container">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라 부른다.</p>
        <p>레드향은 한라봉과 귤을 교배한것으로 일반 귤보다 2~3배 크고 과육이 붉고 통통하다.</p>
        <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>

</body>
</html>
