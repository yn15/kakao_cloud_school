<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

        body{
            /* font-family: "맑은 고딕", 돋움, 굴림; */
            font-family: 'Nanum Pen Script', cursive;
            /* R, G, B, 투명도(0으로 갈수록 투명) */
            background-color: rgb(255,0,0,0.3); 
        }

        /* height, line-height의 값을 동일하게 주면 세로로 가운데 정렬 됨 */
        .heading{
            width: 100%;
            height: 100px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h1>글꼴에 대해서 공부해보자</h1>
    <p style="font-size: 12pt;">글자크기 지정하기</p>
    <p style="font-size: 1em;">글자크기 지정하기</p>
    <p style="font-size: 1.2em;">글자크기 지정하기</p>
    <p style="font-size: 0.8em;">글자크기 지정하기</p>
    <p style="font-style: italic; font-size:1.4em">글자 스타일 지정하기</p>
    <p style="font-weight: bold;">강조</p>
    <p style="line-height: 22px;">한 문단이 두 줄을 넘으면 줄 간격이 생깁니다. 줄 간격이 너무 좁거나 넓으면 가독성이 떨어집니다. 이때 line-height속성을 이용하면 줄 간격을 ㅜ언하는 마큼 조절할 수 있습니다.</p>


</body>
</html>
