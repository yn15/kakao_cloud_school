        $(".button").click((button)=>{
            var xvalue = parseInt($("#xvalue").val());
            var yvalue = parseInt($("#yvalue").val());
            var result = 0;
            if(button.target.id=="btnAdd"){
                result = xvalue+yvalue;
            }else if(button.target.id=="btnSub"){
                result = xvalue-yvalue;
            }else if(button.target.id=="btnMul"){
                result = xvalue*yvalue;
            }else{
                result = xvalue/yvalue;
            }
            $("#result").html(result);
        });
