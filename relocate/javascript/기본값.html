<script>
    //매개변수 없을시 기본값
    function myfunction(a = 10, b = 20, c = 30){
        return a+b+c;
    }

    console.log(myfunction());
    console.log(myfunction(1));
    console.log(myfunction(1,2));
    console.log(myfunction(1,2,3));

    //매개변수 없을시 원래는 undefined가 됨
    function showMessage(text) {
        if(text === undefined){
            text = '빈 문자열';
        }

        text = text || '빈 문자열';
        console.log(text);
    }

    showMessage();
    showMessage("안녕하세요")

    function showCount(count){
        alert(count ?? "unknown");
    }

    showCount(5); //0
    showCount("");
    showCount(null); //unknown
    showCount(); //unknown
</script>
