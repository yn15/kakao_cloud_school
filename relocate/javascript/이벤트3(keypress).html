<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeypress="inNumber()">
    <input type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')"/><br>
    <input type="number">
</body>
</html>
<script>
    function inNumber(){
        console.log(event);
        console.log(event.keyCode);
        event.returnValue=false; //화면에 출력되는 것을 막는다 //key event로 한글, copy/paste까지는 막지 못함  //정규식으로 해결
    }

    //정규식 - 우편번호나 이메일 등 특정 형식을 따르는 데이터를 찾고자 할 때 사용한다
    //        /패턴/g - 해당 패턴을 만족하는 모든 데이터 라는 의미
    //        /[0-9]  - 0~9가 올 수 있다.
    //        /[^0-9] - 0~9를 제외한 모든 문자
    //        this.value.replace(/[^0-9]/g, '') 0~9를 제외한 모든 문자를 찾아서 공백으로 바꾸라는 의미임, replace는 원본 데이터를 수정하지 않고 수정된 데이터를 반환

</script>
